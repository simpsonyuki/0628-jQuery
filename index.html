<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0628 jQuery 計數器</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="counter"></div>
    <div class="counter"></div>
    <div class="counter"></div>
    <!-- 參數命名規則: data-工具名稱-效果 (沒有規定一定要這樣命名, 但習慣上會這樣做) -->
    <!-- number: 最終停止數字 / duration: 效果執行時間 / offset: 位移 -->
    <div class="counter" id="num1" data-counter-number="9988" data-counter-duration="5000" data-counter-offset="100">0</div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
